<body>

    <div class="container">
        <h1>Student Attendance Log üìù</h1>

        <div class="log-form">
            <input type="text" id="employeeName" placeholder="Enter your full name" required>
            <div class="button-group">
                <button id="clockInBtn" onclick="logAttendance('Clock In')">Clock In</button>
                <button id="clockOutBtn" onclick="logAttendance('Clock Out')">Clock Out</button>
            </div>
        </div>

        <h2 class="log-title">Today's Log</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
